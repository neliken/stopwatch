<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <h1 id="stopwatch">00:00:00</h1>
        <div class="actions">
            <button id="start" onclick="stopwatchUIController.start()">Start</button> 
            <button id="stop" onclick="stopwatchUIController.stop()" hidden>Stop</button>
            <button id="lap" onclick="stopwatchUIController.lap()" hidden>Lap</button>
            <button id="reset" onclick="stopwatchUIController.reset()">Reset</button>
        </div>
        <div id="laps">      
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
